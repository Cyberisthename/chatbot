# Cortana Shell Configuration
app:
  name: "Cortana Shell"
  version: "2.0.0"
  theme: "classic-blue"
  hotkey: "CommandOrControl+Alt+C"
  startMinimized: false
  startOnBoot: false

backend:
  jarvis:
    enabled: true
    url: "http://localhost:3001/api/chat"
    timeout: 30000
  ollama:
    enabled: true
    url: "http://localhost:11434"
    model: "llama2"
  infiniteCapacity:
    enabled: false
    url: "http://localhost:9000/api/heavy"

voice:
  wakeWord:
    enabled: true
    phrase: "hey cortana"
    sensitivity: 0.5
    modelPath: "./assets/wake-word-models/heycortana_enUS.table"
  stt:
    provider: "whisper"
    whisperUrl: "http://localhost:9000/api/transcribe"
    language: "en-US"
    fallback: "browser"
  tts:
    provider: "system"
    voice: "Microsoft Zira Desktop"
    rate: 1.0
    pitch: 1.0

tools:
  enabled:
    - open_app
    - open_url
    - control_volume
    - control_media
    - create_note
    - set_reminder
    - search_web
    - system_info

ui:
  animations:
    halo: true
    particles: true
    transitions: true
  glassmorphism:
    enabled: true
    blur: 20
    opacity: 0.8
  colors:
    primary: "#0078D7"
    secondary: "#00BCF2"
    accent: "#FFB900"
    background: "rgba(0, 0, 0, 0.7)"

privacy:
  storeHistory: true
  historyDays: 30
  telemetry: false
  offlineMode: false
